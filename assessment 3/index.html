<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input {
      width: 150px;
      padding: 5px;
      margin: 5px 0;
      text-align: center;
    }
    button {
      padding: 7px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <label>From Currency:</label><br>
    <input type="text" id="from" value="USD"><br>

    <label>To Currency:</label><br>
    <input type="text" id="to" value="INR"><br>

    <label>Amount:</label><br>
    <input type="number" id="amount" value="1"><br>

    <button id="convertBtn">Convert</button>

    <p id="result"></p>
  </div>

  <script>
    const button = document.getElementById("convertBtn");
    button.onclick = function () {
      const fromCurrency = document.getElementById("from").value.toUpperCase();
      const toCurrency = document.getElementById("to").value.toUpperCase();
      const amount = parseFloat(document.getElementById("amount").value);
      const url = "https://open.er-api.com/v6/latest/" + fromCurrency;

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          const rate = data.rates[toCurrency];
          document.getElementById("result").innerText = rate
            ? amount + " " + fromCurrency + " = " + (amount * rate).toFixed(2) + " " + toCurrency
            : "Invalid currency code!";
        })
        .catch(() => {
          document.getElementById("result").innerText = "Error fetching data.";
        });
    };
  </script>
</body>
</html>
